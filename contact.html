<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>About Me</title>
	<link rel="stylesheet" type="text/css" href="Assets/CSS/reset.css">
	<link rel="stylesheet" type="text/css" href="Assets/CSS/style.css">
</head>

<body>
<!--HEADER-->
<header id="masthead">
<div class="container">	
<a href="index.html" id="logo">
	Rebecca A. Olson
	</a>
<nav>
	<a href="index.html">About</a>
	<a href="portfolio.html">Portfolio</a>
	<a href="Contact.html">Contact</a>
</nav>	
</div>
</header>

<!--FORMFILL BODY-->	
<div id="main-container" class="container">

<section class="main-section">

	<h1>Contact</h1>

	<form id="contact-form">
		<ul>
			<li>
				<label for="name">Name</label>
				<input type="text" name="name" id="name" placeholder="John Smith" required="Required">
			</li>

			<li>
				<label for="email">Email</label>
				<input type="text" name="email" id="email" placeholder="example@gmail.com" required="Required">
			</li>

			<li>
				<label for="message">Message</label>
				<textarea id="message" name="message" required="required"></textarea>
			</li>
			
		</ul>

		<input type="submit" name="submit">
	</form>
</section>


<!--CONNECT W ME-->
<section class="sidebar"> 
	<div id="connect">
		<h2>Connect with Me</h2>
		
		<img src="Assets/Images/github.png" class="social" alt="Github">
		<img src="Assets/Images/linkedin.png" class="social" alt="Linkedin">
		<img src="Assets/Images/stackoverflow.png" class="social" alt="Stackoverflow">
	</div>	
</section>
</div>		
	
<!--FOOTER-->
<footer>
	<div class="container">
	&copy; Copyright 2017 Rebecca A. Olson
	</div>
</footer>
	

</body>
